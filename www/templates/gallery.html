<ion-view style="background-color: #424242;" title="אלבום תמונות">
    <!--<ion-nav-buttons side="right" >-->

    <!--</ion-nav-buttons>-->
    <ion-content  scrollbar-x="false">
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <div id="links">
            <div id="gallery-loader-gif" ng-if="links.length == 0">
                <img ng-src="img/ajax-loader.gif"/>
            </div>
            <span ng-repeat="link in links | orderBy:'uploadDate':true">
                <img ng-src="{{link.image}}_s.jpg" ng-click="showImage(link.image)"/>
            </span>
        </div>
    </ion-content>
</ion-view>
